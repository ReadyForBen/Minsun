<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minsun - Loading</title>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Minsun - Coming Soon">
    <meta property="og:description" content="Minsun is an authentic Korean-style teahouse, offering a serene escape in the heart of Seoul.">
    <meta property="og:image" content="https://i.imgur.com/oWWuNum.png">
    <meta property="og:url" content="https://minsun.co">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Minsun - Coming Soon">
    <meta name="twitter:description" content="An authentic Korean-style teahouse offering a peaceful escape in the heart of Seoul.">
    <meta name="twitter:image" content="https://i.imgur.com/oWWuNum.png">
    <meta name="twitter:url" content="https://minsun.co">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/IZeOnsW.png">

    <!-- Font and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2E3238;
            font-family: 'Poppins', Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2E3238;
            text-align: center;
        }
        .loading-circle {
            border: 8px solid #3A3F47;
            border-top: 8px solid #fa4463;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.9s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #3A3F47;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .content img {
            width: 200px;
            height: auto;
            margin-bottom: -32px;
        }
        h1 {
            font-size: 2.5em;
            color: #fa4463;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 20px;
        }
        .highlight {
            color: #fa4463;
            font-weight: 600;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #fa4463;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: background-color 0.4s ease-in-out;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg);
            transition: left 0.5s ease-in-out;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            background-color: #e03b57;
        }
        .page-fade-out {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2E3238;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 10;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-circle"></div>
    </div>
    
    <div class="content">
        <img src="https://i.imgur.com/BptG9Km.png" alt="Thumbnail Image">
        <p>Thank you for visiting <span class="highlight">Minsun</span>! We're working hard on something amazing. Our server is getting a major upgrade, and we can't wait to show you what's next.</p>
        <p>Stay tuned for updatesâ€”you're going to love what's coming next!</p>
        <div class="buttons">
            <div class="button" onclick="handleButtonClick('https://www.roblox.com/groups/34590522/Minsun#!/about')">Join us on Roblox</div>
            <div class="button" onclick="handleButtonClick('https://discord.gg/vS5B5hpc97')">Join our Discord</div>
        </div>
    </div>
    
    <div class="page-fade-out" id="page-fade-out"></div>

    <script>
        setTimeout(function() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        }, 900);

        function handleButtonClick(url) {
            const pageFadeOut = document.getElementById('page-fade-out');
            pageFadeOut.classList.add('fade-in');
            setTimeout(function() {
                window.location.href = url;
            }, 800);
        }
    </script>
</body>
</html>
