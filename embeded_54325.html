<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minsun - Loading</title>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Minsun - Coming Soon">
    <meta property="og:description" content="Minsun is an authentic Korean-style teahouse, offering a serene escape in the heart of Seoul.">
    <meta property="og:image" content="https://i.imgur.com/oWWuNum.png">
    <meta property="og:url" content="https://minsun.co">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Minsun - Coming Soon">
    <meta name="twitter:description" content="An authentic Korean-style teahouse offering a peaceful escape in the heart of Seoul.">
    <meta name="twitter:image" content="https://i.imgur.com/oWWuNum.png">
    <meta name="twitter:url" content="https://minsun.co">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/IZeOnsW.png">

    <!-- Font and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2E3238;
            font-family: 'Poppins', Arial, sans-serif;
            color: white;
        }
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2E3238;
            text-align: center;
        }
        .loading-circle {
            border: 8px solid #3A3F47;
            border-top: 8px solid #fa4463;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.5em;
            color: #ddd;
        }
        .content {
            display: none;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #3A3F47;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .content img {
            width: 200px;
            height: auto;
            margin-bottom: -32px;
        }
        h1 {
            font-size: 2.5em;
            color: #fa4463;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 20px;
        }
        .highlight {
            color: #fa4463;
            font-weight: 600;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #320027; /* Dark Grayish-Purple */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .button:hover {
            background-color: #0300FF; /* Bright Blue */
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-circle"></div>
        <div class="loading-text" id="loading-text">Loading.</div>
    </div>
    
    <div class="content">
        <img src="https://i.imgur.com/BptG9Km.png" alt="Thumbnail Image">
        <p>Thank you for visiting <span class="highlight">Minsun</span>! We're working hard on something amazing. Our server is getting a major upgrade, and we can't wait to show you what's next.</p>
        <p>Stay tuned for updatesâ€”you're going to love what's coming next!</p>
        <div class="buttons">
            <a href="https://www.roblox.com/groups/34590522/Minsun#!/about" class="button" target="_blank">Join us on Roblox</a>
            <a href="https://discord.gg/vS5B5hpc97" class="button" target="_blank">Join our Discord</a>
        </div>
    </div>

    <script>
        let dots = 0;
        const loadingText = document.getElementById('loading-text');

        const loadingInterval = setInterval(function() {
            dots = (dots + 1) % 4;
            let dotStr = 'Loading' + '.'.repeat(dots);
            loadingText.textContent = dotStr;
        }, 500);

        setTimeout(function() {
            clearInterval(loadingInterval);
            loadingText.textContent = 'Welcome to Minsun!';
            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
            }, 1500);
        }, 4500);
    </script>
</body>
</html>
