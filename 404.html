<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Tags -->

    <meta property="og:description" content="The page you are looking for could not be found.">

    <meta property="og:url" content="https://minsun.co">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Minsun - 404 Not Found">
    <meta name="twitter:description" content="The page you are looking for could not be found.">
    <meta name="twitter:image" content="https://i.imgur.com/oWWuNum.png">
    <meta name="twitter:url" content="https://minsun.co">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/IZeOnsW.png">

    <!-- Font and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2E3238;
            font-family: 'Poppins', Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #3A3F47;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .content img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            color: #fa4463;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fa4463;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: color 0.4s, background-color 0.4s;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 300%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
        }
        .button:hover::before {
            width: 300%;
            opacity: 1;
        }
        .button:hover {
            background-color: #e03b57;
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://i.imgur.com/BptG9Km.png" alt="Thumbnail Image">
        <h1>404</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="/" class="button" onclick="handleButtonClick(event)">Go Home</a>
    </div>

    <script>
        function handleButtonClick(event) {
            event.preventDefault();
            const currentUrl = window.location.href;
            const homeUrl = currentUrl.split('/').slice(0, 3).join('/');
            window.location.href = homeUrl;
        }
    </script>
</body>
</html>
